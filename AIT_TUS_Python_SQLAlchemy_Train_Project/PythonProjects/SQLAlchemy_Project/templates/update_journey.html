<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Train Journey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
        }
        form {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label, input {
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
         .button {
            padding: 10px 20px;
            margin: 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            width: 48%;
            display: inline-block; /* Ensure both are the same display type */
            text-align: center; /* Ensure the content is aligned */
            box-sizing: border-box; /* Include padding and border in total width/height */

        }

        .button:hover {
            background-color: #0056b3;
        }
        .button-container {
             display: flex;
             justify-content: space-between;
             width: 100%;
        }
    </style>
</head>
<body>
<h1 style="text-align: center;">Update Journey</h1>
<form action="{{ url_for('update_journey', id=journey.id) }}" method="post">
    <label for="departure_station">Departure Station</label>
    <input id="departure_station" type="text" name="departure_station" value="{{ journey.departure_station }}" required>
    <label for="arrival_station">Arrival Station</label>
    <input id="arrival_station" type="text" name="arrival_station" value="{{ journey.arrival_station }}" required>
    <label for="train_type">Train Type</label>
    <input id="train_type" type="text" name="train_type" value="{{ journey.train_type }}" required>
    <label for="departure_time">Departure Time</label>
    <input id="departure_time" type="text" name="departure_time" value="{{ journey.departure_time }}" required>
    <label for="price">Price</label>
    <input id="price" type="number" name="price" value="{{ journey.price }}" step="0.01" required>

    <div class="button-container">
        <input class="button" type="submit" value="Update Journey">
        <a href="{{ url_for('manager_home') }}" class="button">Manager Page</a>
    </div>
</form>
</body>
</html>
